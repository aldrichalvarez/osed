{% extends "app/base.html" %}
{% block content %}
   {% for post in posts %}
   <br>
   <div class="container is-max-desktop">
      <div class="card p-5">
         <div class="card-image">
            <figure class="image is-2by1">
               <img src={{ post.image }} alt="image">
            </figure><br>
         </div>
         <h1 class="title is-3">{{ post.class }}</h1>
         <span class="tag is-danger">{{ post.author }}</span>
         <span class="tag is-warning">{{ post.likes }} likes</span>
         <span class="tag is-primary">Top {{ post.ranking }}</span>
         <br><br><h5 class="subtitle is-6">About this class: <br>{{ post.description }}</h5>
      </div>
   </div>
   <br>
   {% endfor %}
{% endblock content %}
